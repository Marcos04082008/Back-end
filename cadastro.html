<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="container">
        <h2>Cadastro de Usuário</h2>

        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

            <div class="linha">
                <div class="campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                </div>

                <div class="campo">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Número" required>
                </div>
            </div>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Digite sua rua" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>

            <div class="linha">
                <div class="campo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
