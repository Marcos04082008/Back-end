<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script>
        function pesquisaCEP(){
            var validacep = /^[0-9]{8}$/;
            const cep = document.getElementById("cep").value
            resposta.textContent = cep

            if(validacep.test(cep)){
                var script = document.createElement("script")
                script.src = "https://viacep.com.br/ws/" + cep + "/json/?callback=preencherCEP"
                document.body.appendChild(script)
        } else {
            alert("CEP preenchido incorretamente!")
        }}

        
        function preencherCEP(conteudo){
            if("erro" in conteudo){
            resposta.textContent = "CEP não encontrado, digite manualmente o endereço!"
        } else {
            document.getElementById("rua").value = conteudo.logradouro
            document.getElementById("cidade").value = conteudo.localidade
            }
        }
       
    </script>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Usuário</h2>

        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

            <div class="linha">
                <div class="campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" required>

             <label for="rua">rua</label>
             <input type="text" id="rua" required>
             <label for="cidade">cidade</label>
             <input type="text" id="cidade" required>

            <p id="resposta"></p>
            <input type="button" value="ENVIAR" onclick="pesquisaCEP();">
                </div>

                <div class="campo">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Número" required>
                </div>
            </div>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Digite sua rua" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>

            <div class="linha">
                <div class="campo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
